{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <p>Edit Comment</p>
    <form action="{% url 'blogs:edit_comment' comment.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='Save Changes' %}
    </form>
{% endblock content %}
