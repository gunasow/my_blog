{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h1>Edit Blog : </h1>
{% endblock page_header %}

{% block content %}
    <p><a href = "{% url 'blogs:blog' blog.id %}">{{blog.topic}}</a></p>
    <form action = "{% url 'blogs:edit_blog' blog.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='Save changes' %}
    </form>
{% endblock content%}
