{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h1>Add Blog : </h1>
{% endblock page_header %}

{% block content %}
    <form action = "{% url 'blogs:new_blog' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type='submit' content='Add Blog' %}
    </form>
{% endblock content %}
